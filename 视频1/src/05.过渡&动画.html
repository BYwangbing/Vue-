<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            font-family: '宋体';
        }
         /* v-enter-active 【入场动画的时间段】 */
        /* v-leave-active 【离场动画的时间段】 */
        .fade-enter-active{
            transition: all 1.2s;
        }
        .fade-leave-active{
            transition: all 3s;
        }
        .fade-enter, .fade-leave-to {
            opacity: 0;
            transform: translateX(150px);
        }
    </style>
</head>
<body>
    <div id="app">
        <button @click="flag = !flag">_过渡&动画</button>
        <transition name="fade">
            <h4 v-show="flag">明知不可为之而为之</h4>
        </transition>
    </div>
    <script src="./lib/vue-2.4.0.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                flag: true,
            }
        })
    </script>
</body>
</html>
