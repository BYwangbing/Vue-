<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="./lib/bootstrap.min.css" rel="stylesheet">
    <style>
        *{
            font-family: '宋体';
        }
    </style>
</head>
<body>
    <div id="app">
        <form class="form-inline" action="/xxx"  @submit.prevent="handleSubmit">
            <div class="form-group">
                <label for="exampleInputName2">用户名</label>
                <input type="text" v-model="username" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
            </div>
            <br>
            <br>
            <div class="form-group">
                <label for="exampleInputPassword">密码</label>
                <input type="password" v-model="password" class="form-control" id="exampleInputEmail2" placeholder="********">
            </div>
            <br>
            <br>
            <div class="form-group">
                <span for="sex">性别</span>
                <input type="radio" v-model="sex" value="男" class="form-control">
                <label for="female">男</label>
                <input type="radio" v-model="sex" value="女" class="form-control">
                <label for="male">女</label>
            </div>
            <br>
            <br>
            <div class="form-group">
                <span for="sex">爱好</span>
                <input type="checkbox" v-model="likes" value="篮球" class="form-control">
                <label for="male">篮球</label>
                <input type="checkbox" v-model="likes" value="足球" class="form-control">
                <label for="female">足球</label>
                <input type="checkbox" v-model="likes" value="乒乓球" class="form-control">
                <label for="female">乒乓球</label>
            </div>
            <br>
            <br>
            <div class="form-group">
                <label for="city">城市</label>
                <select name="" id="city" v-model="cityId">
                    <option value="请选择">请选择</option>
                    <option :value="city.id" v-for="(city, index) in allCity" ::key="index">{{ city.name }}</option>
                </select>
            </div>
            <br>
            <br> 
            <div class="form-group">
                <label for="desriction">简介</label>
                <textarea v-model="desriction" name="" id="" cols="30" rows="10"></textarea>
            </div>
            <br>
            <br>
            <button type="submit" class="btn btn-default">Send invitation</button>
        </form>
    </div>
    <script src="./lib/vue-2.4.0.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                username: '',
                password: '',
                sex: '女',
                likes: ['乒乓球'],
                allCity: [
                    { id: 1, name: '北京' },
                    { id: 2, name: '上海' },
                    { id: 3, name: '广东' },
                ],
                cityId: '2',
                desriction: ''
            },
            methods: {
                handleSubmit(){
                    console.log(this.username + ' + ' + this.password + '+' + this.desriction)
                }
            },
        });
    </script>
</body>
</html>
